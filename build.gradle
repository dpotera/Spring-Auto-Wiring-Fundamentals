apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'saw'
    version =  '0.1'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile "org.springframework:spring-context:4.2.6.RELEASE"

    testCompile("org.springframework:spring-test:4.2.6.RELEASE")
    testCompile("com.github.stefanbirkner:system-rules:1.5.0")
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.14'
}